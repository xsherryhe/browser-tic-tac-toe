<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/index.css">
  <script defer src="scripts/display.js"></script>
  <script defer src="scripts/tic-tac-toe.js"></script>
  <script defer src="scripts/game-conditions.js"></script>
  <script defer src="scripts/game.js"></script>
  <script defer src="scripts/player.js"></script>
  <script defer src="scripts/board.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <header>
    <button class="reset hidden">Reset</button>
    <h1>Let's play Tic-Tac-Toe!</h1>
  </header>
  <main>
    <div class="new-game-buttons">
      <button class="new-game" data-type="computer" data-mode="easy">Play Randy the Computer (Easy)</button>
      <button class="new-game" data-type="computer" data-mode="hard">Play Hardy the Computer (Hard)</button>
      <button class="new-game" data-type="human">Play a Friend</button>
    </div>
    <div class="user-inputs-container hidden" data-type="computer">
      <div class="fields">
        <div class="field player-single-field">
          <label for="player-single">Player Name</label>
          <input type="text" id="player-single" name="player-single">
        </div>
      </div>
      <button class="submit">Submit</button>
    </div>
    <div class="user-inputs-container hidden" data-type="human">
      <div class="fields">
        <div class="field player-0-field">
          <label for="player-0">Player 1 (X) Name</label>
          <input type="text" id="player-0" name="player-0">
        </div>
        <div class="field player-1-field">
          <label for="player-1">Player 2 (O) Name</label>
          <input type="text" id="player-1" name="player-1">
        </div>
      </div>
      <button class="submit">Submit</button>
    </div>
    <div class="info-container hidden">
      <div class="info"></div>
      <button class="continue">Continue</button>
    </div>
    <div class="board-header">
      <div class="message-container hidden">
        <span class="message-recipient"></span> <span class="message"></span>
      </div>
      <button class="reset-game hidden">Start A New Game</button>
    </div>
    <div class="board hidden"></div>
  </main>
</body>
</html>
